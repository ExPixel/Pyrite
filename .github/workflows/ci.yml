name: Tests

on:
    pull_request:
        branches:
            - master
    push:
        branches:
            - master

jobs:
    ubuntu-test:
        runs-on: ubuntu-latest
        env:
            CARGO_INCREMENTAL: 0
        steps:
        - uses: actions/checkout@v2
        - name: Checkout
          shell: bash
          run: |
            auth_header="$(git config --local --get http.https://github.com/.extraheader)"
            git submodule sync --recursive
            git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
        - uses: actions-rs/toolchain@v1
          with:
              toolchain: ${{ matrix.rust_channel }}
              profile: default
              override: true
              components: rustfmt, clippy
        - name: Cache Cargo Registry
          uses: actions/cache@v1
          with:
              path: ~/.cargo/registry
              key: ${{ matrix.os }}-${{ matrix.rust_channel }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        - name: Cache Cargo Index
          uses: actions/cache@v1
          with:
              path: ~/.cargo/git
              key: ${{ matrix.os }}-${{ matrix.rust_channel }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        - name: Cache Cargo Target Dir
          uses: actions/cache@v1
          with:
              path: target
              key: ${{ matrix.os }}-${{ matrix.rust_channel }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        - name: Install LLVM and Clang
          run: sudo apt install llvm-dev libclang-dev clang
        - name: Check Tools
          run: |
            rustc --version
            cargo --version
            cargo fmt --version
            cargo clippy --version
        - name: Test
          run: cargo test
        - name: Test (Ignored)
          run: cargo test -- ignored
        - name: Clippy Lints
          run: cargo clippy --all-features -- -A warnings
        - name: Check Formatting
          run: cargo fmt --all -- --check
